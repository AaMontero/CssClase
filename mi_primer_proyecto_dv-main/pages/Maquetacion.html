<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/maquetacion.css" />
  </head>
  <body>
    <header>
      <h1>Formulario de Ingreso</h1>
    </header>
    <form action="">
      <fieldset>
        <legend>Datos Personales</legend>
        <p>
          <label for="idNombre">Nombre</label>
          <input type="text" id="idNombre" />
          <label for="idApellido">Apellido</label>
          <input type="text" id="idApellido" />
        </p>
        <p>
          <label for="idCorreo">Correo Electrónico</label>
          <input type="email" id="idCorreo" />
          <label for="idFNacimiento">Fecha Nacimiento</label>
          <input type="datetime-local" id="idFNacimiento" />
        </p>
      </fieldset>

      <fieldset>
        <legend>Datos Domicilio</legend>
        <p>
          <label for="idPais">Pais: </label>
          <select name="pais" id="idPais">
            <option value="Ec">Ecuador</option>
            <option value="Co">Colombia</option>
            <option value="Ve">Venezuela</option>
          </select>
          <label for="idCiudad">Ciudad</label>
          <select name="ciudad" id="idCiudad">
            <option value="Q">Quito</option>
            <option value="G">Guayaquil</option>
            <option value="A">Ambato</option>
          </select>
        </p>
        <p>
          <label for="idPostal">Código Postal:</label>
          <input type="text" id="idPostal" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Condiciones</legend>
        <p>
          <label for="idOfertas">Desea recibir ofertas: </label>
          <input name="ofertas" type="radio" value="1" id="ofertas1" />
          <label  for="ofertas1" class="enLinea"  >Una vez al día</label>

          <input name="ofertas" type="radio" value="2" id="ofertas2" />
          <label for="ofertas2" class="enLinea" >Una vez al mes</label>

          <input name="ofertas" type="radio" value="3" id="ofertas3" />
          <label for="ofertas3" class="enLinea" >Una vez al año</label>
        </p>
        <p>
          <input type="checkbox" id="idTerminos" />
          <label for="idTerminos"
            >Acepto los acuerdos definidos y que mi informacion pueda ser
            compartida en la web</label
          >
        </p>
      </fieldset>
      <p id ="PBoton">
      <input type="submit" id="idBoton" value="Ingresar" />
    </p>
    </form>
  </body>
</html>
